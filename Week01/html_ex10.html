<!DOCTYPE html>
<html lang="en">
<head>
<title>Description List</title>
<meta charset="utf-8">
</head>
<body>
<h1>Special Entity Characters List</h1>
<dl>
    <dt>Copy</dt>
        <dd>&copy;</dd>
    <dt>Less Than</dt>
        <dd>&lt;</dd>
    <dt>Greater Than</dt>
        <dd>&gt;</dd>
    <dt>Ampersand</dt>
        <dd>&amp;</dd>
    <dt>Quotation</dt>
        <dd>&quot;</dd>
    <dt>No Break Space</dt>
        <dd>SpaceHere&gt;&nbsp;&lt;SpaceHere</dd>
</dl>
</body>
</html>
